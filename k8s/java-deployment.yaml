apiVersion: apps/v1
kind: Deployment
metadata:
  name: glucko-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      serviceAccountName: gke-db-sa
      containers:
        - name: java-app
          image: europe-central2-docker.pkg.dev/glucko-track-prod/glucko-repository/java-app:latest
          ports:
            - containerPort: 8080
          env:
            # Spring Profile
            - name: SPRING_PROFILES_ACTIVE
              value: "main"

            # Database Configuration
            - name: DB_URL
              value: "jdbc:postgresql://127.0.0.1:5432/glucko_db"
            - name: DB_USERNAME
              value: "admin"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: glucko-db-pass
                  key: password

            # JWT Secret
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: glucko-secrets
                  key: jwt-secret

            # Gemini API Key (for food analysis)
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: glucko-secrets
                  key: gemini-api-key

            # Firebase Configuration (disabled)
            - name: FIREBASE_ENABLED
              value: "false"
            - name: FIREBASE_CONFIG_FILE
              value: "dummy.json"

            # Frontend Link
            - name: FE_LINK
              value: "https://glucko.track"

            # Pub/Sub Configuration
            - name: GCP_PROJECT_ID
              value: "glucko-track-prod"
            - name: PUBSUB_SUBSCRIPTION
              value: "glucose-alerts-sub"

            # Python Backend URL
            - name: DEXCOM_PYTHON_SERVICE_URL
              value: "http://glucko-python-service"

            # JVM Options to avoid native library crashes in gRPC/Firebase
            - name: JAVA_TOOL_OPTIONS
              value: "-Dio.netty.transport.noNative=true -Dio.grpc.netty.useCustomAllocator=false -Djava.library.path=/tmp -Xmx1536m -XX:MaxMetaspaceSize=256m"

          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:latest
          args:
            - "--port=5432"
            - "glucko-track-prod:europe-central2:glucko-db"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
